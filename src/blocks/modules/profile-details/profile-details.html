<div class="profile-details">
  <div class="profile-details__image-wrap">
    <picture>
      <source srcset="./img/avatar.webp" type="image/webp">
      <img src="./img/avatar.png"
           srcset="./img/avatar@2x.png 2x,
             ./img/avatar@3x.png 3x"
           class="profile-details__image"
           alt="Avatar">
    </picture>
  </div>
  <div class="profile-details__user user">
    <h3 class="user__name">
      Benjamin Clementine
    </h3>

    <p class="user__nickname">@benclementine</p>

    <a href="#" class="user__edit-profile">
      Edit profile
    </a>
  </div>
</div>
