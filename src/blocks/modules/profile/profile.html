<div class="profile">
  <ul class="profile__user">
    <li class="profile__user-item">
      <div class="profile__user-name">
        Arthur Wood
      </div>
    </li>
    <li class="profile__user-item">
      <picture>
        <source srcset="./img/profile-img.webp" type="image/webp">
        <img src="./img/profile-img.png"
             srcset="./img/profile-img@2x.png 2x,
             ./img/profile-img@3x.png 3x"
             class="profile__user-img"
             alt="Profile user image">
      </picture>
    </li>
    <li class="profile__user-item">
      <button type="button" class="profile__user-show-more-btn"></button>
    </li>
  </ul>

  <ul class="profile__icons">
    <li class="profile__icon-item">
      <button type="button" class="profile__icon-btn profile__icon-btn_share-recap"></button>
    </li>
    <li class="profile__icon-item">
      <button type="button" class="profile__icon-btn profile__icon-btn_notifications"></button>
    </li>
    <li class="profile__icon-item">
      <button type="button" class="profile__icon-btn profile__icon-btn_medium"></button>
    </li>
  </ul>
</div>
